<!DOCTYPE html>
<!--
       This page allows the user to create a new account
-->
<html>
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor =" #ed1c2">

    <center><strong>CREATE NEW ACCOUNT</strong></center>

    <!--new user account form-->
    <form name="action" action="/WebBankAccount/Master" method ="get" >
        <table cellspacing="5" cellpadding="3">	
            <br/>
            <br/>
            <center>USER NAME
                <br/>
                <input type="text" name="username"/></center>
            <br/>
            <center>PASSWORD
                <br/>
                <input type="password" name="password"/></center>
             <br/>
            <center>FIRST NAME 
                  <br/>
                  <input type="text" name="firstName"/></center>
             <br/>
            <center> LAST NAME  
                  <br/><input type="text" name="lastName"/></center>
             <br/>
            <center> ACCOUNT TYPE   <br/>
                    <select name = "accountType">
                        <option>Checking</option>
                        <option>Saving</option>
                        <option>Money Market</option>
                    </select>
                </center>
              <br/>
            <center>AMOUNT   <br/> 
                <input type="text" name="amount"/></center>
             <br/>
            <center>ADDRESS   <br/>
                <input type="text" name="address"/></center>
             
               <br/>
               <!--Submit button -->
            <center><input name ="action" type="submit" value="Submit"/></center>
            <!--clear button -->
            <center> <INPUT TYPE=RESET VALUE="CLEAR"></center>
        </table>


    </form>
</body>
</html>
